<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title slot="start">Home</ion-title>
    <ion-buttons slot="end">
      <ion-icon
        name="person-circle-outline"
        size="large"
        color="primary"
      ></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let tweet of tweets">
    <app-tweet [dataTW]="tweet"></app-tweet>
  </ion-list>
</ion-content>
