<ion-card shape="round" class="ion-padding">
  <ion-card-header>
    <ion-card-title> {{ data.alias }} </ion-card-title>
    <ion-card-subtitle>
      {{ data.bios }}
    </ion-card-subtitle>
  </ion-card-header>
  <ion-button fill="outline" shape="round" color="dark" (click)="follow()">
    <ion-label color="dark" *ngIf="!followed">Follow</ion-label>
    <ion-label color="dark" *ngIf="followed">Unfollow</ion-label>
  </ion-button>
</ion-card>
