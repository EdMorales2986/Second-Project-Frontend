<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>{{this.username}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card shape="round">
    <ion-card-header>
      <ion-avatar>
        <img [src]="this.profilePic" />
      </ion-avatar>
      <ion-card-title>{{this.username}}</ion-card-title>
    </ion-card-header>
    <ion-card-content> {{this.bios}} </ion-card-content>
  </ion-card>
</ion-content>
